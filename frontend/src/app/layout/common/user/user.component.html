<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        @if (showAvatar && user?.avatar) {
            <img class="h-7 w-7 rounded-full" [src]="user.avatar" />
        }
        @if (!showAvatar || !user?.avatar) {
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        }
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item disabled class="cursor-default opacity-100">
        <span class="flex flex-col leading-tight">
            <span class="text-xs font-medium uppercase tracking-wide text-gray-500 dark:text-gray-400">
                {{ 'userMenu.welcome' | transloco }}
            </span>
            <span class="mt-2 text-sm font-semibold text-gray-900 dark:text-gray-100">
                {{ user?.name || '—' }}
            </span>
            <span class="text-sm text-gray-600 dark:text-gray-300">
                {{ user?.email || '—' }}
            </span>
            <span class="text-sm text-gray-600 dark:text-gray-300">
                <span class="font-medium text-gray-500 dark:text-gray-400">
                    {{ 'userMenu.role' | transloco }}
                </span>
                {{ user?.role || '—' }}
            </span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon
            [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"
        ></mat-icon>
        <span>{{ 'userMenu.signOut' | transloco }}</span>
    </button>
</mat-menu>
